version: '3.8'

services:
  react-chat:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      # Переменные окружения для production
      - NODE_ENV=production
      # Пустая строка для использования относительных путей через nginx proxy
      - REACT_APP_BACKEND_URL=
    restart: unless-stopped
    container_name: models-chat-react
    networks:
      - ollama-net
    
    # Опционально: монтирование конфигурации nginx
    # volumes:
    #   - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  ollama-net:
    external: true
