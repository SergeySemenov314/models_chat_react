# Перенаправление с HTTP на HTTPS
server {
    listen 80;
    server_name 5phm.l.time4vps.cloud;
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl;
    server_name 5phm.l.time4vps.cloud;
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver для динамического разрешения имен хостов
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/5phm.l.time4vps.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/5phm.l.time4vps.cloud/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;


    # Stepik Retention Backend API
    location /stepik-retention/api/ {
        # Убираем префикс /stepik-retention перед проксированием на бэкенд
        rewrite ^/stepik-retention/(.*) /$1 break;
        
        # Проксируем на сервис stepik-retention-backend:3002
        set $stepik_backend http://stepik-retention-backend:3002;
        proxy_pass $stepik_backend;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Stepik Retention Frontend
    location /stepik-retention/ {
        # Важно: контейнер stepik-retention-frontend слушает на 80 порту
        # И отдаёт статику относительно корня (root /usr/share/nginx/html)
        # Но так как мы задали homepage, статика внутри index.html будет ссылаться на /stepik-retention/static/...
        
        # Нам нужно проксировать всё на контейнер frontend
        set $stepik_frontend http://stepik-retention-frontend:80;
        proxy_pass $stepik_frontend;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Чтобы Nginx внутри контейнера понимал, что он работает не в корне
        # (хотя для Create React App homepage решает проблему путей к ассетам)
    }

    # Проксирование API бэкенда (основного)
    location /api/ {
        set $backend_upstream http://backend:3001;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Проксирование Portainer
    location /portainer/ {
        rewrite ^/portainer/(.*) /$1 break;
        proxy_pass http://portainer:9000;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /portainer;

        proxy_buffering off;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        
        # WebSocket поддержка для Portainer
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Обработка запросов без trailing slash
    location = /portainer {
        return 301 $scheme://$host/portainer/;
    }

    # Обслуживание статических файлов
    location / {
        try_files $uri $uri/ /index.html;
        
        # Кэширование статических ресурсов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
